<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <h1 class="navbar-brand">Diagon Alley</h1>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-outline-primary btn-block" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
        </div>
        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price | currency:"JPY" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{ product.description }}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                        Add To Cart
                    </button>
                </div>
            </div>
            
            <div class="form-inline float-left mr-1">
                <select [value] = "productsPerPage" (change)="changePageSize($event.target.value)" class="form-control">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>

            <div class="btn-group float-right">
                <button class="btn btn-outline-primary" *counter="let page of pageCount" (click)="changePage(page)"
                [class.active] = "page == selectedPage">
                    {{ page }}
                </button>
            </div>

        </div>
    </div>
</div>
